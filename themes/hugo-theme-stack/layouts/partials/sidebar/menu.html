{{/* themes/hugo-theme-stack/layouts/partials/sidebar/menu.html */}}
<ol class="menu" id="main-menu">
  {{ $currentPage := . }}
  {{ range .Site.Menus.main }}
    <li{{ if or ($currentPage.IsMenuCurrent "main" .) ($currentPage.HasMenuCurrent "main" .) }} class="current"{{ end }}>
      <a href="{{ .URL }}">
        {{ with .Pre }}{{ . }}{{ end }}
        <span>{{ .Name }}</span>
      </a>
    </li>
  {{ end }}
  <li class="menu-bottom-section">
    <ol class="menu">
      <li id="i18n-switch">
        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-language" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
          <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
          <path d="M4 5h7" />
          <path d="M9 3v2c0 4.418 -2.239 8 -5 8" />
          <path d="M5 9c-.003 2.144 2.952 3.908 6.7 4" />
          <path d="M12 20l4 -9l4 9" />
          <path d="M19.1 18h-6.2" />
        </svg>
        <select name="language" title="language" onchange="window.location.href = this.selectedOptions[0].value">
          {{ range .Site.Languages }}
            <option value="{{ .Lang | relLangURL }}"{{ if eq $.Site.Language.Lang .Lang }} selected{{ end }}>{{ .LanguageName }}</option>
          {{ end }}
        </select>
      </li>
      <li id="dark-mode-toggle">
        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-toggle-left" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
          <path stroke="none" d="M0 0h24v24H0z"/>
          <circle cx="8" cy="12" r="2" />
          <rect x="2" y="6" width="20" height="12" rx="6" />
        </svg>
        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-toggle-right" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
          <path stroke="none" d="M0 0h24v24H0z"/>
          <circle cx="16" cy="12" r="2" />
          <rect x="2" y="6" width="20" height="12" rx="6" />
        </svg>
        <span>暗色模式</span>
      </li>
    </ol>
  </li>
</ol>
